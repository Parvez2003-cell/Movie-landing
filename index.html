<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix â€“ Watch movies online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">NETFLIX</a>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
      </nav>
      <div class="header-right">
        <button type="button" class="btn-search" aria-label="Search">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        </button>
        <div class="avatar">A</div>
      </div>
    </header>

    <main>
      <section class="hero" id="hero">
        <div class="hero-backdrop"></div>
        <div class="hero-gradient"></div>
        <div class="hero-content">
          <h1 class="hero-title" id="heroTitle">Loading...</h1>
          <p class="hero-desc" id="heroDesc"></p>
          <div class="hero-buttons">
            <button type="button" class="btn btn-play">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              Play
            </button>
            <button type="button" class="btn btn-secondary">My List</button>
          </div>
        </div>
      </section>

      <section class="rows" id="movieRows"></section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
