<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/auth.css" />
  </head>
  <body class="auth-page login-page">
    <div class="login-bg"></div>
    <header class="login-header">
      <a href="/" class="login-logo">NETFLIX</a>
    </header>
    <div class="login-card-wrap">
      <div class="login-card">
        <h1 class="login-title">LOGIN</h1>
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" />
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
          </div>
          <p id="loginError" class="form-error" hidden></p>
          <button type="submit" class="btn-auth btn-login">SIGN IN</button>
        </form>
        <p class="login-help">Forgot Password?</p>
        <p class="auth-switch login-switch">
          New to Netflix? <a href="/signup.html">Sign up now</a>
        </p>
      </div>
    </div>
    <script type="module" src="/src/login.js"></script>
  </body>
</html>
