<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up â€“ Welcome to BOOKY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/auth.css" />
  </head>
  <body class="auth-page signup-page">
    <div class="auth-bg-blobs" aria-hidden="true">
      <span class="blob blob-1"></span>
      <span class="blob blob-2"></span>
      <span class="blob blob-3"></span>
    </div>

    <div class="auth-container">
      <div class="auth-shell auth-shell--split">
        <div class="auth-illustration">
          <div class="illustration-wrap">
            <svg viewBox="0 0 300 280" class="book-illustration" aria-hidden="true">
              <rect x="40" y="80" width="60" height="120" rx="14" fill="rgba(255,255,255,0.35)"/>
              <rect x="110" y="60" width="60" height="140" rx="14" fill="rgba(255,255,255,0.45)"/>
              <rect x="180" y="100" width="60" height="100" rx="14" fill="rgba(255,255,255,0.30)"/>
              <circle cx="155" cy="120" r="42" fill="rgba(255,255,255,0.55)"/>
              <path d="M142 138 L155 128 L168 138 L155 148 Z" fill="rgba(17, 24, 39, 0.55)"/>
              <rect x="52" y="104" width="26" height="6" rx="3" fill="rgba(17, 24, 39, 0.18)"/>
              <rect x="52" y="116" width="34" height="6" rx="3" fill="rgba(17, 24, 39, 0.14)"/>
              <rect x="52" y="128" width="22" height="6" rx="3" fill="rgba(17, 24, 39, 0.12)"/>
            </svg>
          </div>
          <h2 class="side-title">Welcome to <span>BOOKY</span></h2>
          <p class="illustration-text">Build your reading list in minutes.</p>
        </div>

        <div class="auth-form-wrap">
          <div class="auth-form-card glass">
            <h1 class="auth-title">Sign up</h1>
            <p class="auth-subtitle">Create your account</p>
            <form id="signupForm" class="auth-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="userId">User ID</label>
                  <input type="text" id="userId" name="userId" placeholder="e.g. kodom01" required autocomplete="username" />
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="e.g. Omkar" required autocomplete="name" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="e.g. om@kod.com" required autocomplete="email" />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" placeholder="e.g. 8895066123" required autocomplete="tel" />
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min 6 characters" required minlength="6" autocomplete="new-password" />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required autocomplete="new-password" />
              </div>

              <p id="signupError" class="form-error" hidden></p>
              <button type="submit" class="btn-auth btn-primary" id="signupBtn">Create Account</button>
            </form>

            <div class="social-divider">
              <span>or continue with</span>
            </div>
            <div class="social-buttons">
              <button type="button" class="btn-social" disabled title="Coming soon" aria-label="Continue with Google">
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              </button>
              <button type="button" class="btn-social" disabled title="Coming soon" aria-label="Continue with Apple">
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c1.33-1.04 2.2-2.65 2.2-4.29 0-.05-.01-.11-.02-.16.92.05 2.05.68 2.75 1.65-.59.46-1.35 1.08-2.1 1.49-.29-.98-.37-2.07-.23-3.08z"/></svg>
              </button>
              <button type="button" class="btn-social" disabled title="Coming soon" aria-label="Continue with Facebook">
                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
              </button>
            </div>

            <p class="auth-switch">
              Already have an account? <a href="/login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/signup.js"></script>
  </body>
</html>
